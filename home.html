<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="navbar">
        <div class="title">
            <button id="close-sidebar"> x </button>
            <button id="hamburger"><img src="./img/icon _hamburger menu.png" alt="hamburger" height="25px" width="30px"></button>
            <span style="color: #FF872B;"> To Do </span>List</div>
        <button class="logout">Log Out</button>
    </div>
    <div class = "page">
        <button class="addTask" onclick="showAddTask()">Add Task</button>
        <script>
            function showAddTask(){
                let x = document.getElementById("addTaskBox");
                if (x.style.display == "none") {
                    x.style.display = "flex";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
        <div id = "addTaskBox">
            <div class="title-and-date">
                <input class = "inputText" type="text" id = "title" placeholder="Title" required></input>
                <input class = "inputDate" type="date" id = "dueDate" required></input>
            </div>
            <select name="category" id = "selectCategory">
                <option value = "">---Category---</option>
                <script>
                    const category = ["assignment","homework"];
                    for(let i=0;i<category.length;i++){
                        document.write(
                            '<option value="category">'+category[i]+'</option>'
                        )
                    }
                </script>
            </select>
            <textarea class = "inputNote" type="text" id = "note" placeholder="Note"></textarea>
            <input class = "inputText" type="text" id = "link"  placeholder="Link"></input>
            <button class = "add" id = "addTaskButton">Add</button>
        </div>

        
        <ul id="taskList">
            <!-- Tasks will be appended here -->
        </ul>
        <script>
            const taskInput = document.getElementById('title');
            const taskDueDate = document.getElementById('dueDate');
            const addTaskButton = document.getElementById('addTaskButton');
            const taskList = document.getElementById('taskList');
        
            addTaskButton.addEventListener('click', () => {
              if (taskInput.value.trim() === '') return;
              if (taskDueDate.value.trim() === '') return;
              const listItem = document.createElement('div');
              listItem.className = "task";
              let i = taskList.childElementCount;
              listItem.innerHTML= `
                        <button class = "check-task" onclick = "checkTask(${i})">
                            <div id = "checkMark${i}" class = "checkMark"></div>
                        </button>
                        <span id="taskName${i}" class = "taskName">${taskInput.value}</span>
                        <span id="taskDueDate${i}" class = "taskDueDate">${taskDueDate.value}</span>
                    `
              taskList.appendChild(listItem);
              taskInput.value = '';
            });
        </script>
        <script>
            const hamburger = document.getElementById("hamburger");
            const closeSidebar = document.getElementById("close-sidebar");
            const sidebar = document.getElementById("sidebar");
            const pagecover = document.getElementById("pagecover");
            hamburger.addEventListener("click",()=>{
                sidebar.style.visibility = "visible";
                pagecover.style.visibility = "hidden";
                sidebar.style.display = "flex";
                pagecover.style.display = "none";
            })
            closeSidebar.addEventListener("click",()=>{
                sidebar.style.display = "none";
                pagecover.style.display = "flex";
            })
        </script>
        <script>
            function checkTask(idx){
                let x = document.getElementById("checkMark"+idx);
                let y = document.getElementById("taskName"+idx);
                console.log(x.style.display);
                if (x.style.display != "flex" || x.style.display == null) {
                    x.style.display = "flex";
                    y.style.textDecoration = "line-through";
                } else {
                    x.style.display = "none";
                    y.style.textDecoration = "none";
                }
            }
            
        </script>
        <div class="pagecover">  
        </div>
        <div class="categoryBox">
            <script>
                for(let i=0;i<category.length;i++)
                    document.write(`<button id = "category">${category[i]}</button>`)
            </script>
            <button class="addCategory">+</button>
        </div>     
    </div>
</body>
</html>
