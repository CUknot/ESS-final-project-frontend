<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="navbar">
        <div class="title"><span style="color: #FF872B;">To Do </span>List</div>
        <button class="logout">Log Out</button>
    </div>
    
    <div class = "page">
        <button class="addTask">Add Task</button>
        <script>
            for(var i=0;i<10;i++){
                document.write(
                    '<div class = "task">'+
                        '<button class = "checkTask"></button>'+
                        '<span id="task-name" >Group Work Preparation</span>'+
                        '<span id="task-due-date" class="section-right"> 19 Jan 2020</span>'+
                    '</div>'
                )
            }
        </script>
        <div class="categoryBox">
            <script>
                for(var i=0;i<3;i++)
                    document.write('<button class = "category">Assignment</button>')
            </script>
            <button class="addCategory">+</button>
        </div>
    </div>
</body>
</html>
