<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="navbar">
        <div class="title"><span style="color: #FF872B;">To Do </span>List</div>
        <button class="logout">Log Out</button>
    </div>
    
    <div class = "page">
        <button class="addTask" onclick="showAddTask()">Add Task</button>
        <script>
            function showAddTask(){
                var x = document.getElementById("addTaskBox");
                if (x.style.display == "none") {
                    x.style.display = "flex";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
        <div id = "addTaskBox">
            <div class="title-and-date">
                <input class = "inputText" type="text" id = "title" placeholder="Title" required></input>
                <input class = "inputText" type="text" id = "due-date" placeholder="Due Date" required></input>
            </div>
            <input class = "inputText" type="text" id = "select-category" placeholder="Category" required></input>
            <input class = "inputNote" type="text" id = "note" placeholder="Note"></input>
            <input class = "inputText" type="text" id = "link"  placeholder="Link"></input>
            <button class = "add">Add</button>
        </div>
        <script>
            for(var i=0;i<10;i++){
                document.write(
                    '<div class = "task">'+
                        '<button class = "check-task" onclick = "checkTask()"><div id = "checkMark" + i></div></button>'+
                        '<span id="taskName" >'+"task " + i +'</span>'+
                        '<span id="taskDueDate" class="section-right"> 19 Jan 2020</span>'+
                    '</div>'
                )
            function checkTask(){
                var x = document.getElementById("checkMark");
                var y = document.getElementById("taskName");
                if (x.style.display == "none") {
                    x.style.display = "flex";
                    y.style.textDecoration = "line-through";
                } else {
                    x.style.display = "none";
                    y.style.textDecoration = "none";
                }
            }
            }
        </script>
        <div class="categoryBox">
            <script>
                for(var i=0;i<3;i++)
                    document.write('<button class = "category">Assignment</button>')
            </script>
            <button class="addCategory">+</button>
        </div>
        
    </div>
</body>
</html>
